comments:
  provider               : "staticman"
  entry                  : "https://api.staticman.net/v2/entry/QueenYoung/zerostudio/master/"
  allowedFields          : ["name", "telphone", "classroom", "sex", "introduce", "college"]
  branch                 : "master"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : false
  path                   : "_data/comments/{options.slug}" # "/_data/comments/{options.slug}" (default)
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"